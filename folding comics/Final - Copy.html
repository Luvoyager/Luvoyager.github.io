<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />

        <title>ONE</title>
        <meta name="description" content="Spring 2020 Comic Artworks by PS 217"/>
        <meta name="keywords" content="comic art Teaching Artist Louise Diedrich Seq Art Franklin Furnace PS 217" />
        <meta name="author" content="Seq Art" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/pfold.css" />
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/custom1.css" />
		<script type="text/javascript" src="../Folding Comics/js/modernizr.custom.79639.js"></script> 
		<!--[if lte IE 8]><style>.support-note .note-ie{display:block;}</style><![endif]-->
		<!--change bgcolor to ackground-color: rgba(0,102,255,0)-->
		<style>
			body { background-color: transparent; }
			.container > header h1 {
			    color: #fff;
			    text-shadow: 1px 1px 1px rgba(0,0,0,0.4);
			}

			.container > header h2,
			p.info  {
			    color: #4e2f1d;
			    text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
			}
		</style>
    </head><body>
     <div class="container">

			<section class="main demo-1">
				
				<div id="uc-container" class="uc-container">
					<div class="uc-initial-content">
						<!-- custom content -->
						<span class="clickme"></span>
						<img src="images/Abdullah_1 .jpg" alt="cover"/> 
						
					</div>
					<div class="uc-final-content">
						<!-- custom content -->
						<img src="../Folding Comics/images/Abdullah_6.jpg" alt=""/>
						<a href="../Folding Comics/Abdul2.html" target="_self"><div class="arrow">						
						</div></a>
						<span class="close">x</span>
				  </div>
				</div>
</section>
	</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="../Folding Comics/js/jquery.pfold.js"></script>
		<script type="text/javascript">
			$(function() {

				var $container = $( '#uc-container' ),
					pfold = $( '#uc-container' ).pfold({
						speed : 300,
						easing : 'ease-in-out',
						folds : 3,
						folddirection : ['left','bottom','right']
					});
				
				window.onload=pfold.unfold();

				$container.find( 'span.clickme' ).on( 'click', function() {

					pfold.unfold();

				} ).end().find( 'span.close' ).on( 'click', function() {

					pfold.fold();

				} );
				
			});
			
			(function(){
   setTimeout(function(){
     pfold.fold;
   },200); /* 1000 = 1 second*/
})();
		</script>
    </body>
</html>
