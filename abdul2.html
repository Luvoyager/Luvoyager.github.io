<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>TWO</title>
        <meta name="description" content="Spring 2020 Comic Artworks by PS 217"/>
        <meta name="keywords" content="comic art Teaching Artist Louise Diedrich Seq Art Franklin Furnace PS 217" />
        <meta name="author" content="Seq Art" />
		<link rel="stylesheet" href="https://use.typekit.net/luw5ddm.css">
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/pfold.css" />
        <link rel="stylesheet" type="text/css" href="css/custom1.2.css" />
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<!--[change backgrd color: rgba(0,102,255,0)]-->
		<style>
			body { background-color: transparent; }
			.container > header h1 {
			    color: #fff;
			    text-shadow: 1px 1px 1px rgba(0,0,0,0.4);
			}
		</style>
    </head>
    <body>
        <div class="container">
			<section class="main demo-1">
				
			  <div id="uc-container" class="uc-container">
					<div class="uc-initial-content">
						<!-- custom content -->
						<span class="clickme"></span>
						<img src="images/Abdullah_23.jpg" alt=""/>
						
					</div>
					<div class="uc-final-content">
						<!-- custom content -->
						<img src="images/Abdullah_45.jpg" alt=""/>
						<a href="abdul3.html" target="_self"><div class="arrow">						
						</div></a>
						<span class="close"></span>
				  </div>
				  				</div>
</section>''

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.pfold.js"></script>
		<script type="text/javascript">
			$(function() {

				var $container = $( '#uc-container' ),
					pfold = $( '#uc-container' ).pfold({
						easing : 'ease-in-out',
						folds : 1,
						speed : 3000,
						folddelay: 1000,
						centered: true,
						folddirection : ['bottom',]
					});
				
				window.onload=pfold.unfold();

				$container.find( 'span.clickme' ).on( 'click', function() {

					pfold.unfold();

				} ).end().find( 'span.close' ).on( 'click', function() {

					pfold.fold();

				} );
				
			});
			(function(){
   setTimeout(function(){
     window.location="abdul3.html";
   },8000); /* 1000 = 1 second*/
})();
			
			
		</script>
    </body>
</html>
